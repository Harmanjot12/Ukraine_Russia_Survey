<!DOCTYPE html>
<html>
<head>
  <title>Survey Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

       
<br><br><br>
<div class="container">
<h1 class="text-center text-light">Give your fair opinion</h1><br><br>
<form>	
	<div class="row">
		<div class="col-sm-2">
			<label>Name</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		<input type="text" name="fname" placeholder="Name" required>
		</div>
	</div>
	
<br><br>	

	<div class="row">
		<div class="col-sm-2">
			<label>Email Address</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		<input type="email" name="email" placeholder="Email Addrees" required>
		</div>
	</div>
	
<br><br>	
	<div class="row">
		<div class="col-sm-2">
			<label>Your Country</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		
			<input type="radio" name="opt" id="opt">
			<label for="opt">Russia</label>
				&emsp;
			<input type="radio" name="opt" id="opt">
			<label for="opt">Ukraine</label>
				&emsp;
			<input type="radio" name="opt" id="opt">
			<label for="opt"> Other</label>



	
		</div>
	</div>

<br><br>

	<div class="row">
		<div class="col-sm-2">
			<label>Whome do you support ?</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		
			<input type="radio" name="opt1" id="opt1">
			<label for="skill1">Russia</label>
				&emsp;
			<input type="radio" name="opt1" id="opt1">
			<label for="skill2">Ukraine</label>
					
		</div>
	</div>



<br><br>

	<div class="row">
		<div class="col-sm-2">
			<label>Why?</label>
		</div>
	
		<div class="col-sm-1">
		
		</div>

		<div class="col-sm-9">
		
			<textarea id="w3review" name="w3review" rows="4" cols="50">
				Why do you support them ?
			</textarea>
					
		</div>
	</div>


<br><br>
	
<center>
<button type="button" class="btn btn-primary">Submit</button>
<button type="button" class="btn btn-primary">&nbsp;Reset &nbsp;</button>
</center>	

<br><br>
</form>


</body>

</html>
